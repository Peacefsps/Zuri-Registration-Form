<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/icon" href="images/favicon-32x32.png">
    <title>Zuri Registration Page</title>
</head>
<body class="main-body">
    <main>
        <div class="main-box">
            <div class="left-box">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time.<br>
                Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
            <div class="right-box">
                <button><b>Try it free 7 days </b>then $20/mo. thereafter</button>
                <form class="form-box">
                    <input type="text" placeholder="First Name" autofocus required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <input type="submit" value="CLAIM YOUR FREE TRIAL">
                    <p>By clicking the button you are agreeing to our <a href="#terms">Terms and Services</a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
